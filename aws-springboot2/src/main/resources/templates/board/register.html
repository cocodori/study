<header th:replace="/layout/header.html"></header>

<th:block th:replace:"~{/layout/basic :: setContent(~{this::content} )}" >
    <th:block th:fragment="content">
        <h1 class="mt-4">게시물 등록</h1>
        <form th:action="@{/board/register}" th:method="post">
            <div class="form-group">
                <label>제목</label>
                <input type="text" class="form-control" name="title">
            </div>
            <div class="form-group">
                <label>내용</label>
                <textarea class="form-control" rows="5" name="content"></textarea>
            </div>
            <div class="form-group">
                <label>작성자</label>
                <input type="email" class="form-control" name="writerEmail" value="tester" readonly>
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
        </form>
    </th:block>
</th:block>

<footer th:replace="/layout/footer.html"></footer>
